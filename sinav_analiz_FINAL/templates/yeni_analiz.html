<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Analiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container-fluid">
            <a href="{{ url_for('dashboard') }}" class="navbar-brand">← Geri</a>
            <span class="text-white">Yeni Analiz</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h4>Sınav Analizi Oluştur</h4>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Sınav Adı</label>
                        <input type="text" name="sinav_adi" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sınav Tarihi</label>
                        <input type="date" name="sinav_tarihi" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Başarılı Konular</label>
                        <textarea name="basarili_konular" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Zayıf Konular</label>
                        <textarea name="zayif_konular" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Toplam Hedef Net</label>
                        <input type="number" name="hedef_toplam" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">İptal</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
