name: Build Linux DEB (Pardus)

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang cmake ninja-build pkg-config \
            libgtk-3-dev \
            libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev \
            dpkg-dev

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'

      - name: Enable Linux Desktop
        run: flutter config --enable-linux-desktop

      - name: Create Linux Project
        run: |
          if [ ! -d "linux" ]; then
            flutter create --org com.karabag --project-name okul_mesajlasma \
              --template=app --platforms linux .
          fi

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Linux App (Release)
        run: flutter build linux --release

      - name: Build DEB Package
        run: |
          chmod +x installer/build_deb.sh
          bash installer/build_deb.sh

      - name: Upload DEB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OkulMesajlasma-Pardus-DEB
          path: build/deb/*.deb

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.1-linux-${{ github.run_number }}
          name: Linux Release v1.1.${{ github.run_number }}
          files: build/deb/*.deb
          draft: false
          prerelease: false
