name: Build Android APK

on:
  push:
    branches:
      - main
      - master
      - 'claude/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create local.properties
        working-directory: android-app
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      - name: Generate Gradle Wrapper
        working-directory: android-app
        run: gradle wrapper --gradle-version 8.2

      - name: Make gradlew executable
        run: chmod +x android-app/gradlew

      - name: Build Debug APK
        working-directory: android-app
        id: build
        run: |
          ./gradlew assembleDebug 2>&1 | tee build_output.txt
          BUILD_RESULT=${PIPESTATUS[0]}
          echo "=== ERRORS FOUND ==="
          grep -i "error" build_output.txt | head -50 || echo "No error keyword found"
          echo "=== WARNINGS ==="
          grep -i "warning" build_output.txt | head -20 || echo "No warnings"
          exit $BUILD_RESULT

      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: PDF-Soru-Cikarici-APK
          path: android-app/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
