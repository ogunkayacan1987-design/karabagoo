name: Build Android APK

on:
  push:
    branches:
      - main
      - master
      - 'claude/*'
    paths:
      - 'android-app/**'
      - '.github/workflows/build-apk.yml'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create local.properties
        run: |
          cd android-app
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      - name: Generate Gradle Wrapper
        run: |
          cd android-app
          gradle wrapper --gradle-version 8.2

      - name: Make gradlew executable
        run: chmod +x android-app/gradlew

      - name: Build Debug APK
        run: |
          cd android-app
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Build Release APK (unsigned)
        run: |
          cd android-app
          ./gradlew assembleRelease --no-daemon --stacktrace
        continue-on-error: true

      - name: List APK files
        run: |
          find android-app -name "*.apk" -type f

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: PDF-Soru-Cikarici-Debug
          path: android-app/app/build/outputs/apk/debug/*.apk
          retention-days: 30
          if-no-files-found: warn

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: PDF-Soru-Cikarici-Release
          path: android-app/app/build/outputs/apk/release/*.apk
          retention-days: 30
          if-no-files-found: ignore
