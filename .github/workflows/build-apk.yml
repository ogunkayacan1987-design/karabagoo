name: Build Android APK

on:
  push:
    branches:
      - main
      - master
      - 'claude/*'
    paths:
      - 'android-app/**'
      - '.github/workflows/build-apk.yml'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # Manuel tetikleme için

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: |
          cd android-app
          chmod +x gradlew || echo "gradlew not found, will use gradle wrapper"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Create local.properties
        run: |
          cd android-app
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      - name: Build Debug APK
        run: |
          cd android-app
          gradle assembleDebug --no-daemon

      - name: Build Release APK
        run: |
          cd android-app
          gradle assembleRelease --no-daemon

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: PDF-Soru-Cikarici-Debug
          path: android-app/app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: PDF-Soru-Cikarici-Release
          path: android-app/app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Create Release Info
        run: |
          echo "## APK Build Bilgileri" > release-info.md
          echo "" >> release-info.md
          echo "**Build Tarihi:** $(date +'%Y-%m-%d %H:%M:%S')" >> release-info.md
          echo "**Commit:** ${{ github.sha }}" >> release-info.md
          echo "" >> release-info.md
          echo "### İndirme" >> release-info.md
          echo "1. Yukarıdaki 'Artifacts' bölümünden APK'yı indirin" >> release-info.md
          echo "2. Telefonunuzda 'Bilinmeyen kaynaklardan yükleme' iznini açın" >> release-info.md
          echo "3. APK dosyasını açıp yükleyin" >> release-info.md

      - name: Upload Release Info
        uses: actions/upload-artifact@v4
        with:
          name: Build-Info
          path: release-info.md
          retention-days: 30
