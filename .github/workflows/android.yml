name: Build Android App

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Create Flutter Project Structure
        run: |
          rm -rf android
          flutter config --enable-android
          flutter create temp_runner --org com.karabag --project-name okul_mesajlasma --template=app --platforms android
          cp -r temp_runner/android .
          rm -rf temp_runner

      - name: Configure Android App
        run: |
          # AndroidManifest.xml bul
          MAIN_MANIFEST="android/app/src/main/AndroidManifest.xml"
          if [ ! -f "$MAIN_MANIFEST" ]; then
            MAIN_MANIFEST=$(find android -path "*/main/AndroidManifest.xml" | head -n 1)
          fi

          if [ -z "$MAIN_MANIFEST" ] || [ ! -f "$MAIN_MANIFEST" ]; then
            echo "ERROR: AndroidManifest.xml not found!"
            find android -name "AndroidManifest.xml"
            exit 1
          fi

          echo "Patching: $MAIN_MANIFEST"

          # Permissions ekle
          sed -i 's|<application|<uses-permission android:name="android.permission.INTERNET"/>\n    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"/>\n    <uses-permission android:name="android.permission.ACCESS_WIFI_STATE"/>\n    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>\n    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>\n    <application|' "$MAIN_MANIFEST"

          # App label degistir
          sed -i 's/android:label="[^"]*"/android:label="Okul Muduru"/g' "$MAIN_MANIFEST"

          echo "=== AndroidManifest.xml ==="
          cat "$MAIN_MANIFEST"

      - name: Remove Desktop-Only Dependencies
        run: |
          # window_manager sadece desktop icin, Android buildden cikar
          sed -i '/window_manager/d' pubspec.yaml

          # Stub dosyasi olustur
          mkdir -p lib/helpers
          cat > lib/helpers/window_stub.dart << 'STUBEOF'
          // Window manager stub for non-desktop platforms
          mixin WindowListener {
            void onWindowClose() {}
            void onWindowFocus() {}
            void onWindowBlur() {}
            void onWindowMaximize() {}
            void onWindowUnmaximize() {}
            void onWindowMinimize() {}
            void onWindowRestore() {}
            void onWindowResize() {}
            void onWindowMove() {}
            void onWindowEvent(String eventName) {}
          }

          class _WMStub {
            Future<void> ensureInitialized() async {}
            void waitUntilReadyToShow(dynamic options, dynamic callback) {}
            Future<void> show() async {}
            Future<void> focus() async {}
            Future<void> minimize() async {}
            Future<void> restore() async {}
            Future<void> setPreventClose(bool v) async {}
            Future<void> setAlwaysOnTop(bool v) async {}
            Future<bool> isMinimized() async => false;
            void addListener(dynamic l) {}
            void removeListener(dynamic l) {}
          }

          class WindowOptions {
            final dynamic size;
            final dynamic minimumSize;
            final bool? center;
            final dynamic backgroundColor;
            final bool? skipTaskbar;
            final dynamic titleBarStyle;
            final String? title;
            const WindowOptions({this.size, this.minimumSize, this.center, this.backgroundColor, this.skipTaskbar, this.titleBarStyle, this.title});
          }

          class TitleBarStyle {
            static const normal = TitleBarStyle._();
            const TitleBarStyle._();
          }

          final windowManager = _WMStub();
          STUBEOF

          # Import'lari stub ile degistir
          sed -i "s|import 'package:window_manager/window_manager.dart';|import '../helpers/window_stub.dart';|g" lib/screens/client_screen.dart
          sed -i "s|import 'package:window_manager/window_manager.dart';|import 'helpers/window_stub.dart';|g" lib/main.dart

          echo "=== pubspec.yaml ==="
          cat pubspec.yaml

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK (Release mode)
        run: flutter build apk --release

      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk OkulMuduru.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OkulMuduru
          path: OkulMuduru.apk

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.1.${{ github.run_number }}
          name: Release v1.1.${{ github.run_number }}
          files: OkulMuduru.apk
          draft: false
          prerelease: false
