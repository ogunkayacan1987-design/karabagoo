name: Build & Release Android APK

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: stable
          cache: true

      - name: Create clean Flutter project
        run: flutter create --platforms android --org com.speedguard --project-name app /tmp/_build

      - name: Copy source files into project
        run: |
          cp $GITHUB_WORKSPACE/lib/main.dart /tmp/_build/lib/main.dart
          cp $GITHUB_WORKSPACE/pubspec.yaml /tmp/_build/pubspec.yaml
          cp $GITHUB_WORKSPACE/android/app/src/main/AndroidManifest.xml /tmp/_build/android/app/src/main/AndroidManifest.xml
          for d in mdpi hdpi xhdpi xxhdpi xxxhdpi; do
            src="$GITHUB_WORKSPACE/android/app/src/main/res/mipmap-${d}/ic_launcher.png"
            [ -f "$src" ] && cp "$src" "/tmp/_build/android/app/src/main/res/mipmap-${d}/ic_launcher.png"
          done

      - name: Get dependencies
        working-directory: /tmp/_build
        run: flutter pub get

      - name: Build release APK
        working-directory: /tmp/_build
        run: |
          flutter build apk --release --no-tree-shake-icons > $GITHUB_WORKSPACE/build.log 2>&1 || BUILD_FAILED=1

          echo "### Build Log" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat $GITHUB_WORKSPACE/build.log >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          echo "=== FULL BUILD LOG ==="
          cat $GITHUB_WORKSPACE/build.log
          echo "=== END BUILD LOG ==="

          if [ "${BUILD_FAILED}" = "1" ]; then
            echo "::error::Flutter APK build failed"
            echo "BUILD_FAILED=1" >> $GITHUB_ENV
            exit 1
          fi

      - name: Post build log to PR
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let log = '';
            try {
              log = fs.readFileSync(process.env.GITHUB_WORKSPACE + '/build.log', 'utf8');
            } catch(e) {
              log = 'Could not read build.log: ' + e.message;
            }
            const body = '## Build Failed\n\n```\n' + log.slice(-3000) + '\n```';
            // Post as issue comment if PR, otherwise create issue
            if (context.payload.pull_request) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: body
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'Build Failed: ' + context.sha.substring(0, 7),
                body: body,
                labels: ['build-failure']
              });
            }

      - name: Copy APK
        run: cp /tmp/_build/build/app/outputs/flutter-apk/app-release.apk app-release.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SpeedGuard-APK
          path: app-release.apk
          retention-days: 90

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          name: SpeedGuard ${{ github.ref_name }}
          files: app-release.apk
          generate_release_notes: true
          body: |
            ## SpeedGuard ${{ github.ref_name }}

            Sürüş asistanı uygulaması - Hız ve hız limiti göstergesi.

            ### Kurulum
            1. `app-release.apk` dosyasını indirin
            2. Android telefonunuzda **Bilinmeyen kaynaklara izin ver** ayarını açın
            3. APK dosyasını yükleyin ve açın
            4. GPS iznini verin

            ### Özellikler
            - GPS ile anlık hız takibi
            - OpenStreetMap'ten yol hız limiti
            - Hız aşımında sesli uyarı
            - Tam ekran, sade arayüz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
