name: Build & Release Android APK

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: stable
          cache: true

      - name: Verify Flutter installation
        run: |
          flutter --version
          flutter doctor -v

      - name: Generate Gradle wrapper
        run: |
          flutter create --platforms android --org com.speedguard --project-name speed_guard /tmp/_scaffold
          cp /tmp/_scaffold/android/gradlew android/gradlew
          cp /tmp/_scaffold/android/gradlew.bat android/gradlew.bat
          mkdir -p android/gradle/wrapper
          cp /tmp/_scaffold/android/gradle/wrapper/gradle-wrapper.jar android/gradle/wrapper/
          chmod +x android/gradlew

      - name: Get dependencies
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Rename APK
        run: cp build/app/outputs/flutter-apk/app-release.apk app-release.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SpeedGuard-APK
          path: app-release.apk
          retention-days: 90

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          name: SpeedGuard ${{ github.ref_name }}
          files: app-release.apk
          generate_release_notes: true
          body: |
            ## SpeedGuard ${{ github.ref_name }}

            Sürüş asistanı uygulaması - Hız ve hız limiti göstergesi.

            ### Kurulum
            1. `app-release.apk` dosyasını indirin
            2. Android telefonunuzda **Bilinmeyen kaynaklara izin ver** ayarını açın
            3. APK dosyasını yükleyin ve açın
            4. GPS iznini verin

            ### Özellikler
            - GPS ile anlık hız takibi
            - OpenStreetMap'ten yol hız limiti
            - Hız aşımında sesli uyarı
            - Tam ekran, sade arayüz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
