name: Build Android App

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Create Android Infrastructure
        run: |
          # Generate android folder if missing
          if [ ! -d "android" ]; then
            echo "Android folder missing, generating..."
            flutter config --enable-android
            flutter create . --platforms android --org com.karabag --project-name okul_mesajlasma
          fi

      - name: Remove Desktop Dependencies
        run: |
          # Window Manager Android'de build hatasi yapabilir, pubspec'ten gecici olarak siliyoruz
          sed -i '/window_manager/d' pubspec.yaml
          
          # Replace imports with stub
          # main.dart
          sed -i "s|import 'package:window_manager/window_manager.dart';|import 'helpers/window_stub.dart';|g" lib/main.dart
          # window_helper.dart
          sed -i "s|import 'package:window_manager/window_manager.dart';|import 'window_stub.dart';|g" lib/helpers/window_helper.dart
          
          cat pubspec.yaml

      - name: Configure Android Manifest
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          if [ ! -f "$MANIFEST" ]; then
             # Fallback search
             MANIFEST=$(find android -name AndroidManifest.xml | grep main | head -n 1)
          fi
          
          if [ -f "$MANIFEST" ]; then
            echo "Injecting permissions into $MANIFEST"
            # Add permissions
            sed -i 's|<application|<uses-permission android:name="android.permission.INTERNET"/>\n    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"/>\n    <uses-permission android:name="android.permission.ACCESS_WIFI_STATE"/>\n    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>\n    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>\n    <application|' "$MANIFEST"
            
            # Update Label
            sed -i 's/android:label="okul_mesajlasma"/android:label="Okul Muduru"/g' "$MANIFEST"
            
            cat "$MANIFEST"
          else
            echo "Error: AndroidManifest.xml not found!"
            exit 1
          fi

      - name: Configure Gradle (MinSDK)
        run: |
          # Fix minSdk for plugins (audioplayers etc need 23+)
          GRADLE_FILE="android/app/build.gradle"
          if [ -f "android/app/build.gradle.kts" ]; then
            GRADLE_FILE="android/app/build.gradle.kts"
          fi
          
          echo "Patching $GRADLE_FILE"
          if [ -f "$GRADLE_FILE" ]; then
            # Simple replacement for minSdk
            sed -i 's/minSdk.*/minSdk = 23/g' "$GRADLE_FILE"
            sed -i 's/minSdkVersion.*/minSdkVersion 23/g' "$GRADLE_FILE"
          fi

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk OkulMuduru.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OkulMuduru
          path: OkulMuduru.apk

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.3.${{ github.run_number }}
          name: Release v1.3.${{ github.run_number }}
          files: OkulMuduru.apk
          draft: false
          prerelease: false
