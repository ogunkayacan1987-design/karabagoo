name: Build Android App

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'

      - name: Create Android Project
        run: |
          rm -rf android
          flutter config --enable-android
          flutter create temp_runner --org com.karabag --project-name okul_mesajlasma --template=app --platforms android
          cp -r temp_runner/android .
          rm -rf temp_runner

      - name: Configure Android Manifest
        run: |
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          if [ ! -f "$MANIFEST" ]; then
            MANIFEST=$(find android -path "*/main/AndroidManifest.xml" | head -n 1)
          fi
          echo "Using manifest: $MANIFEST"

          # Permissions
          sed -i 's|<application|<uses-permission android:name="android.permission.INTERNET"/>\n    <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"/>\n    <uses-permission android:name="android.permission.ACCESS_WIFI_STATE"/>\n    <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE"/>\n    <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE"/>\n    <application|' "$MANIFEST"

          # App label
          sed -i 's/android:label="[^"]*"/android:label="Okul Muduru"/g' "$MANIFEST"

          cat "$MANIFEST"

      - name: Fix Android SDK Versions
        run: |
          # audioplayers ve file_picker icin minSdkVersion 23 gerekli
          # Kotlin DSL (.kts) format
          APP_KTS="android/app/build.gradle.kts"
          if [ -f "$APP_KTS" ]; then
            echo "Patching $APP_KTS (Kotlin DSL)"
            sed -i 's/minSdk = flutter.minSdkVersion/minSdk = 23/' "$APP_KTS"
            sed -i 's/minSdk = .*flutter.*/minSdk = 23/' "$APP_KTS"
            echo "=== app/build.gradle.kts ==="
            cat "$APP_KTS"
          fi

          # Groovy DSL (.gradle) format
          APP_GRADLE="android/app/build.gradle"
          if [ -f "$APP_GRADLE" ]; then
            echo "Patching $APP_GRADLE (Groovy)"
            sed -i 's/minSdkVersion flutter.minSdkVersion/minSdkVersion 23/' "$APP_GRADLE"
            sed -i 's/minSdk flutter.minSdkVersion/minSdk 23/' "$APP_GRADLE"
            echo "=== app/build.gradle ==="
            cat "$APP_GRADLE"
          fi

      - name: Remove Desktop-Only Dependencies
        run: |
          # window_manager sadece desktop - Android buildden cikar
          sed -i '/window_manager/d' pubspec.yaml

          # Import'lari repodaki stub dosyasi ile degistir
          sed -i "s|import 'package:window_manager/window_manager.dart';|import '../helpers/window_stub.dart';|g" lib/screens/client_screen.dart
          sed -i "s|import 'package:window_manager/window_manager.dart';|import 'helpers/window_stub.dart';|g" lib/main.dart

          echo "=== pubspec.yaml ==="
          cat pubspec.yaml
          echo ""
          echo "=== Checking imports ==="
          head -10 lib/main.dart
          head -10 lib/screens/client_screen.dart

      - name: Install Dependencies
        run: flutter pub get

      - name: Analyze Code
        run: flutter analyze --no-fatal-warnings --no-fatal-infos || true

      - name: Build APK (Release mode)
        run: |
          flutter build apk --release --verbose 2>&1 | tee build_output.log || true
          if [ ! -f build/app/outputs/flutter-apk/app-release.apk ]; then
            echo "========== SON 150 SATIR =========="
            tail -150 build_output.log
            exit 1
          fi

      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk OkulMuduru.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OkulMuduru
          path: OkulMuduru.apk

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.1.${{ github.run_number }}
          name: Release v1.1.${{ github.run_number }}
          files: OkulMuduru.apk
          draft: false
          prerelease: false
