name: Build Android App

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Create Flutter Project Structure
        run: |
          # Generate the missing android/ and ios/ folders
          flutter create . --org com.speedguard.app --project-name speedguard --platforms android

      - name: Configure Android Permissions and Fix Kotlin
        run: |
          # Inject permissions into AndroidManifest.xml
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          PERMISSIONS='<uses-permission android:name="android.permission.INTERNET"/><uses-permission android:name="android.permission.ACCESS_FINE_LOCATION"/><uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION"/><uses-permission android:name="android.permission.WAKE_LOCK"/>'
          sed -i "s|<application|$PERMISSIONS\n    <application|g" $MANIFEST
          
          # Fix Kotlin Version (Strategy: Try replacing variable AND direct plugin version)
          BUILD_GRADLE="android/build.gradle"
          
          echo "Original android/build.gradle content:"
          cat $BUILD_GRADLE
          
          # Replace variable if exists
          sed -i -E "s/ext.kotlin_version[[:space:]]*=[[:space:]]*['\"].*['\"]/ext.kotlin_version = '1.9.23'/g" $BUILD_GRADLE
          
          # Replace hardcoded classpath (common in some templates)
          sed -i -E "s/org.jetbrains.kotlin:kotlin-gradle-plugin:.*['\"]/org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.23\"/g" $BUILD_GRADLE
          
          echo "Modified android/build.gradle content:"
          cat $BUILD_GRADLE


      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK (Release mode)
        run: flutter build apk --release

      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk app-release.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app-release.apk

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          files: app-release.apk
          draft: false
          prerelease: false
