name: Build & Release Android APK

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: stable
          cache: true

      - name: Create clean Flutter project
        run: flutter create --platforms android --org com.speedguard --project-name app /tmp/_build

      - name: Copy source files into project
        run: |
          cp $GITHUB_WORKSPACE/lib/main.dart /tmp/_build/lib/main.dart
          cp $GITHUB_WORKSPACE/pubspec.yaml /tmp/_build/pubspec.yaml
          cp $GITHUB_WORKSPACE/android/app/src/main/AndroidManifest.xml /tmp/_build/android/app/src/main/AndroidManifest.xml
          for d in mdpi hdpi xhdpi xxhdpi xxxhdpi; do
            src="$GITHUB_WORKSPACE/android/app/src/main/res/mipmap-${d}/ic_launcher.png"
            [ -f "$src" ] && cp "$src" "/tmp/_build/android/app/src/main/res/mipmap-${d}/ic_launcher.png"
          done

      - name: Get dependencies
        working-directory: /tmp/_build
        run: flutter pub get

      - name: Debug - show configs
        working-directory: /tmp/_build
        run: |
          echo "=== pubspec.yaml ==="
          cat pubspec.yaml
          echo ""
          echo "=== app/build.gradle ==="
          cat android/app/build.gradle
          echo ""
          echo "=== settings.gradle ==="
          cat android/settings.gradle
          echo ""
          echo "=== AndroidManifest.xml ==="
          cat android/app/src/main/AndroidManifest.xml
          echo ""
          echo "=== Flutter doctor ==="
          flutter doctor -v

      - name: Build release APK
        id: build
        working-directory: /tmp/_build
        run: |
          set -o pipefail
          flutter build apk --release --no-tree-shake-icons 2>&1 | tee $GITHUB_WORKSPACE/build.log
        continue-on-error: true

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
          retention-days: 7

      - name: Check build result
        if: steps.build.outcome == 'failure'
        run: |
          echo "BUILD FAILED - see build-log artifact for details"
          echo "=== Last 100 lines of build log ==="
          tail -100 $GITHUB_WORKSPACE/build.log
          exit 1

      - name: Copy APK
        if: steps.build.outcome == 'success'
        run: cp /tmp/_build/build/app/outputs/flutter-apk/app-release.apk app-release.apk

      - name: Upload APK artifact
        if: steps.build.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: SpeedGuard-APK
          path: app-release.apk
          retention-days: 90

      - name: Create GitHub Release
        if: steps.build.outcome == 'success' && startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          name: SpeedGuard ${{ github.ref_name }}
          files: app-release.apk
          generate_release_notes: true
          body: |
            ## SpeedGuard ${{ github.ref_name }}

            Sürüş asistanı uygulaması - Hız ve hız limiti göstergesi.

            ### Kurulum
            1. `app-release.apk` dosyasını indirin
            2. Android telefonunuzda **Bilinmeyen kaynaklara izin ver** ayarını açın
            3. APK dosyasını yükleyin ve açın
            4. GPS iznini verin

            ### Özellikler
            - GPS ile anlık hız takibi
            - OpenStreetMap'ten yol hız limiti
            - Hız aşımında sesli uyarı
            - Tam ekran, sade arayüz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
