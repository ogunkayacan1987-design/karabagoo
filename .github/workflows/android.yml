name: Build & Release Android APK

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: stable
          cache: true

      - name: Build in clean Flutter project
        run: |
          set -e

          # Create a completely fresh Flutter project
          flutter create --platforms android --org com.speedguard --project-name app /tmp/_build
          cd /tmp/_build

          # Replace lib/main.dart with our app code
          cp $GITHUB_WORKSPACE/lib/main.dart lib/main.dart

          # Replace pubspec.yaml with our dependencies
          cp $GITHUB_WORKSPACE/pubspec.yaml pubspec.yaml

          # Copy our custom AndroidManifest.xml (permissions, landscape, etc.)
          cp $GITHUB_WORKSPACE/android/app/src/main/AndroidManifest.xml android/app/src/main/AndroidManifest.xml

          # Copy our custom app icons
          for density in mdpi hdpi xhdpi xxhdpi xxxhdpi; do
            if [ -f "$GITHUB_WORKSPACE/android/app/src/main/res/mipmap-${density}/ic_launcher.png" ]; then
              cp "$GITHUB_WORKSPACE/android/app/src/main/res/mipmap-${density}/ic_launcher.png" \
                 "android/app/src/main/res/mipmap-${density}/ic_launcher.png"
            fi
          done

          # Get dependencies
          flutter pub get

          # Show configs for debugging
          echo "=== app/build.gradle ==="
          cat android/app/build.gradle
          echo ""
          echo "=== settings.gradle ==="
          cat android/settings.gradle
          echo ""
          echo "=== AndroidManifest.xml ==="
          cat android/app/src/main/AndroidManifest.xml

          # Build release APK
          flutter build apk --release --no-tree-shake-icons

          # Copy APK back to workspace
          cp build/app/outputs/flutter-apk/app-release.apk $GITHUB_WORKSPACE/app-release.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SpeedGuard-APK
          path: app-release.apk
          retention-days: 90

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          name: SpeedGuard ${{ github.ref_name }}
          files: app-release.apk
          generate_release_notes: true
          body: |
            ## SpeedGuard ${{ github.ref_name }}

            Sürüş asistanı uygulaması - Hız ve hız limiti göstergesi.

            ### Kurulum
            1. `app-release.apk` dosyasını indirin
            2. Android telefonunuzda **Bilinmeyen kaynaklara izin ver** ayarını açın
            3. APK dosyasını yükleyin ve açın
            4. GPS iznini verin

            ### Özellikler
            - GPS ile anlık hız takibi
            - OpenStreetMap'ten yol hız limiti
            - Hız aşımında sesli uyarı
            - Tam ekran, sade arayüz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
