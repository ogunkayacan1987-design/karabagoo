name: Build & Release Android APK

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: stable
          cache: true

      - name: Verify Flutter
        run: flutter --version

      - name: Scaffold Android project
        run: |
          # Generate a fresh Flutter project with matching package name
          flutter create --platforms android --org com.speedguard --project-name app /tmp/_scaffold

          # Copy Gradle wrapper files (gradlew, gradlew.bat, wrapper jar)
          cp /tmp/_scaffold/android/gradlew android/gradlew
          cp /tmp/_scaffold/android/gradlew.bat android/gradlew.bat
          cp /tmp/_scaffold/android/gradle/wrapper/gradle-wrapper.jar android/gradle/wrapper/

          # Copy compatible Gradle config files (AGP, Kotlin, Gradle versions)
          cp /tmp/_scaffold/android/build.gradle android/build.gradle
          cp /tmp/_scaffold/android/settings.gradle android/settings.gradle
          cp /tmp/_scaffold/android/gradle.properties android/gradle.properties
          cp /tmp/_scaffold/android/gradle/wrapper/gradle-wrapper.properties android/gradle/wrapper/gradle-wrapper.properties

          # Copy app-level build.gradle and merge our customizations
          cp /tmp/_scaffold/android/app/build.gradle android/app/build.gradle

          # Patch the generated build.gradle with our settings
          sed -i 's/namespace = "com.speedguard.app"/namespace = "com.speedguard.app"/' android/app/build.gradle
          sed -i 's/applicationId = "com.speedguard.app"/applicationId = "com.speedguard.app"/' android/app/build.gradle
          sed -i 's/minSdk = .*/minSdk = 21/' android/app/build.gradle

          # Use debug signing for release build
          sed -i 's/signingConfig = signingConfigs.debug/signingConfig = signingConfigs.debug/' android/app/build.gradle

          # Ensure release build type uses debug signing
          if ! grep -q 'signingConfig = signingConfigs.debug' android/app/build.gradle; then
            sed -i '/release {/a\            signingConfig = signingConfigs.debug' android/app/build.gradle
          fi

          chmod +x android/gradlew

          echo "=== Generated build.gradle ==="
          cat android/app/build.gradle
          echo "=== Generated settings.gradle ==="
          cat android/settings.gradle

      - name: Get dependencies
        run: flutter pub get

      - name: Build release APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Rename APK
        run: cp build/app/outputs/flutter-apk/app-release.apk app-release.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: SpeedGuard-APK
          path: app-release.apk
          retention-days: 90

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          name: SpeedGuard ${{ github.ref_name }}
          files: app-release.apk
          generate_release_notes: true
          body: |
            ## SpeedGuard ${{ github.ref_name }}

            Sürüş asistanı uygulaması - Hız ve hız limiti göstergesi.

            ### Kurulum
            1. `app-release.apk` dosyasını indirin
            2. Android telefonunuzda **Bilinmeyen kaynaklara izin ver** ayarını açın
            3. APK dosyasını yükleyin ve açın
            4. GPS iznini verin

            ### Özellikler
            - GPS ile anlık hız takibi
            - OpenStreetMap'ten yol hız limiti
            - Hız aşımında sesli uyarı
            - Tam ekran, sade arayüz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
