name: Build Android App

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' # Use latest stable version for best compatibility
          
      - name: Create Flutter Project Structure
        run: |
          # Generate with latest templates, forcing recreation
          flutter create . --org com.speedguard.app --project-name speedguard --platforms android --force
          
          # List files to verify structure (Debugging)
          echo "Listing project root:"
          ls -la
          echo "Listing android directory:"
          ls -R android || echo "Android directory missing!"

      - name: Configure Android Permissions and Fix Kotlin
        run: |
          # Inject permissions into AndroidManifest.xml
          MANIFEST="android/app/src/main/AndroidManifest.xml"
          PERMISSIONS='<uses-permission android:name="android.permission.INTERNET"/><uses-permission android:name="android.permission.ACCESS_FINE_LOCATION"/><uses-permission android:name="android.permission.ACCESS_COARSE_LOCATION"/><uses-permission android:name="android.permission.WAKE_LOCK"/>'
          sed -i "s|<application|$PERMISSIONS\n    <application|g" $MANIFEST
          
          # Fix Kotlin Version (Universal Fix)
          # Replace the entire line defining kotlin_version with the new version
          BUILD_GRADLE="android/build.gradle"
          sed -i "/ext.kotlin_version/c\    ext.kotlin_version = '1.9.23'" $BUILD_GRADLE
          
          echo "Final android/build.gradle:"
          cat $BUILD_GRADLE


      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK (Release mode)
        run: flutter build apk --release

      - name: Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk app-release.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app-release.apk

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          files: app-release.apk
          draft: false
          prerelease: false
