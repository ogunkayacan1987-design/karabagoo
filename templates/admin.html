<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğretmen Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container-fluid">
            <a href="{{ url_for('dashboard') }}" class="navbar-brand">← Dashboard</a>
            <span class="text-white">Öğretmen Paneli</span>
        </div>
    </nav>

    <div class="container mt-4">
        <h4>Öğrenci Listesi</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Ad Soyad</th>
                    <th>Sınıf</th>
                    <th>Kullanıcı Adı</th>
                    <th>Kayıt Tarihi</th>
                </tr>
            </thead>
            <tbody>
                {% for ogrenci in ogrenciler %}
                <tr>
                    <td>{{ ogrenci.full_name }}</td>
                    <td>{{ ogrenci.class }}</td>
                    <td>{{ ogrenci.username }}</td>
                    <td>{{ ogrenci.created_at[:10] }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" class="text-center text-muted">Henüz öğrenci eklenmemiş</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
